<ion-header>
  <ion-toolbar> 
    <ion-buttons slot="end">
    <ion-back-button default-href="#" routerLink="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <div class="home-section ion-padding" >

    <div class="heading ion-padding" >
      <h1 class="title-animation"> Bienvenido!</h1>
      <p class="ion-text-start ion-margin"> Usuario: {{usuario}}</p>
      <h1> Informacion Adicional</h1>
    </div>
    <div class="home-form ion-padding center">
      <div class="form-input">
          <ion-list>
            <ion-item >
              <ion-input label="Nombre" placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Apellido" placeholder="Ingrese su apellido" [(ngModel)]="apellido" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-select label="Nivel Educacional" placeholder="Seleccione Nivel" [multiple]="true" [(ngModel)]="nivelEducacional">
                <ion-select-option value="bsc">Ense침anza B치sica</ion-select-option>
                <ion-select-option value="med">Ense침anza Media</ion-select-option>
                <ion-select-option value="sup">Ense침anza Superior</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <!-- <ion-label> Fecha de nacimiento</ion-label>
              <ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime presentation="date" id="datetime" color="rose"></ion-datetime>
                </ng-template>
              </ion-modal> -->
              <ion-datetime  presentation="date" color="rose"></ion-datetime>
            </ion-item>
            
            
          </ion-list>
      </div>
    </div>    
    <div class="action-button ion-padding">
      <ion-button size="small" class="clean-button" slot="end" (click)="limpiar()" (click)="ejecutarAnimacion()">Limpiar</ion-button>
      <ion-button size="small" class="show-button" id="present-alert" (click)="mostrar()">Mostrar</ion-button>
      
    </div>
    
  </div>


</ion-content>

<ion-footer class="ion-padding center" >
  <ion-toolbar color="white">
    <h6>App desarrollada por Millaray Currihual</h6>
  </ion-toolbar>
</ion-footer>
